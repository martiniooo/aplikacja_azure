<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-image: url('/static/Apkatło.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        h1 { color: #0078d4; }
        form { 
            margin: 20px 0; 
            background-color: rgba(255, 255, 255, 0.85); /* Półprzezroczyste białe tło */
            padding: 15px; 
            border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .button { padding: 10px; background-color: #0078d4; color: white; text-decoration: none; border-radius: 5px; display: inline-block; }
        button { padding: 10px; background-color: #0078d4; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #005bb5; }
        .message { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
            background-color: rgba(255, 255, 255, 0.85); /* Półprzezroczyste białe tło */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Logowanie</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="message {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST">
        <label>Nazwa użytkownika: <input type="text" name="username" required></label>
        <label>Hasło: <input type="password" name="password" required></label>
        <button type="submit">Zaloguj się</button>
    </form>
    <a href="{{ url_for('register') }}" class="button">Zarejestruj się</a>
</body>
</html>
