<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Podsumowanie {{ period }}</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-image: url('/static/Apkatło.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        h1 { color: #0078d4; }
        table { 
            width: 50%; 
            border-collapse: collapse; 
            margin-top: 20px; 
            background-color: rgba(255, 255, 255, 0.85); /* Półprzezroczyste białe tło */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #0078d4; color: white; }
        .button { padding: 10px; background-color: #0078d4; color: white; text-decoration: none; border-radius: 5px; display: inline-block; }
        #chartContainer { width: 80%; margin: 20px auto; }
        .user-info { 
            margin-bottom: 20px; 
            background-color: rgba(255, 255, 255, 0.85); /* Półprzezroczyste białe tło */
            padding: 10px; 
            border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="user-info">
        <h3>Witaj, {{ username }}!</h3>
    </div>
    <h1>Podsumowanie {{ period }}</h1>
    <table>
        <tr>
            <th>Kategoria</th>
            <th>Suma</th>
        </tr>
        {% for item in summary %}
        <tr>
            <td>{{ item.category }}</td>
            <td>{{ item.total|round(2) }} zł</td>
        </tr>
        {% endfor %}
    </table>
    <div id="chartContainer">
        <canvas id="expensesChart"></canvas>
    </div>
    <a href="{{ url_for('home') }}" class="button">Powrót</a>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('expensesChart').getContext('2d');
        const chartData = {
            labels: [{% if summary %}{% for item in summary %}'{{ item.category }}',{% endfor %}{% else %}[]{% endif %}],
            datasets: [{
                label: 'Wydatki (zł)',
                data: [{% if summary %}{% for item in summary %}{{ item.total }},{% endfor %}{% else %}[]{% endif %}],
                backgroundColor: 'rgba(0, 120, 212, 0.5)',
                borderColor: 'rgba(0, 120, 212, 1)',
                borderWidth: 1
            }]
        };
        new Chart(ctx, {
            type: 'bar',
            data: chartData,
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
