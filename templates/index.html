<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista wydatków</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f0f0f0; }
        h1 { color: #0078d4; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #0078d4; color: white; }
        form { margin: 20px 0; }
        .button { padding: 10px; background-color: #0078d4; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Lista wydatków domowych</h1>
    <form method="POST" action="/add">
        <label>Data: <input type="date" name="date" required></label>
        <label>Kategoria: 
            <select name="category" required>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </label>
        <label>Kwota: <input type="number" step="0.01" name="amount" required></label>
        <button type="submit">Dodaj wydatek</button>
    </form>
    <a href="/summary/weekly" class="button">Podsumowanie tygodniowe</a>
    <a href="/summary/monthly" class="button">Podsumowanie miesięczne</a>
    <a href="/export" class="button">Eksportuj dane</a>
    <h2>Wydatki</h2>
    <table>
        <tr>
            <th>Data</th>
            <th>Kategoria</th>
            <th>Kwota</th>
        </tr>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.date }}</td>
            <td>{{ expense.category }}</td>
            <td>{{ expense.amount }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
